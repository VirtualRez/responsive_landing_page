<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="assets/img/contoso.svg" class="logo" alt="Contoso">
        </header>

        <div class="hero-left">
            <picture>
                <source class="small-img" media="(max-width: 799px)"
                    srcset="assets/img/phones-mobile.png, assets/img/phones-mobile@2x.png 2x, assets/img/phones-mobile@3x.png 3x">
                <source media="(min-width: 800px)"
                    srcset="assets/img/iphones-final.png, assets/img/iphones-final@2x.png 2x, assets/img/iphones-final@3x.png 3x">
                <img src="assets/img/iphones-final.png" class="phones-mobile" alt="Mobile">
            </picture>
        </div>

        <div class="hero-right">
            <h3>Curabitur lobortis id lorem id bibendum ut id consectetur.</h3>
            <p>Vestibulum rutrum quam vitae fringilla tincidunt amet suspendisse nec
                tortor.</p>
            <form class="email-form" action="#">
                <input class="email-input" type="text" placeholder="Your O365 email" name="search"><button
                    class="email-button" type="submit">SEND</button>
            </form>
        </div>
    </div>

</body>

</html>
